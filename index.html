<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Tic-Tac-Toe-Board">
        <div class="btns">
            <table>
                <tr>
                    <td>
                        <button class="A1">X</button>
                    </td>
                    <td>
                        <button class="B1">O</button>
                    </td>
                    <td>
                        <button class="C1">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="A2">O</button>
                    </td>
                    <td>
                        <button class="B2">X</button>
                    </td>
                    <td>
                        <button class="C2">O</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="A3">X</button>
                    </td>
                    <td>
                        <button class="B3">O</button>
                    </td>
                    <td>
                        <button class="C3">X</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
