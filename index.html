<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Tic-Tac-Toe-Board">
        <div class="players">
            <h1>Tic-Tac-Toe</h1>
            <div class="players-Container">
                <div class="player-Box" id="player-One">
                    <p>Player: X</p>
                    <h1>Player 1</h1>
                    <h1 class="p1-points">0</h1>
                </div>
                <div class="ties-Box" id="ties">
                    <p>Player: Ties</p>
                    <h1>Ties</h1>
                    <h1 class="points">0</h1>
                </div>
                <div class="player-Box" id="player-Two">
                    <p>Player: O</p>
                    <h1>Player 2</h1>
                    <h1 class="p2-points">0</h1>
                </div>
            </div>
        </div>
        <div class="play-Again">
            <button class="play-Again-Btn" onclick="playAgain()">Play Again</button>
        </div>
        <div class="btns">
            <h2>Player: </h2>
            <table>
                <tr>
                    <td>
                        <button class="a1" onclick="turn(event)"></button>
                    </td>
                    <td>
                        <button class="b1" onclick="turn(event)"></button>
                    </td>
                    <td>
                        <button class="c1" onclick="turn(event)"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="a2" onclick="turn(event)"></button>
                    </td>
                    <td>
                        <button class="b2" onclick="turn(event)"></button>
                    </td>
                    <td>
                        <button class="c2" onclick="turn(event)"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="a3" onclick="turn(event)"></button>
                    </td>
                    <td>
                        <button class="b3" onclick="turn(event)"></button>
                    </td>
                    <td>
                        <button class="c3" onclick="turn(event)"></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
